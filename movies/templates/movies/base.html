{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Reel Raters</title>
    <link rel="icon" href="../../static/movies/img/icons8-film-16.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home_page' %}">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'add_movie' %}">Add Movie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movie_list' %}">Movie List</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">
                {{ user.username }} <i class="fas fa-user"></i> 
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Moved scripts to the bottom of the body -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Using bootstrap.bundle.min.js to ensure Popper.js is also loaded -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="{% static 'movies/js/navbar.js' %}"></script>
</body>
</html>
