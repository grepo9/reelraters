{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ request.user.username }}'s Profile</h1>
    <p>Email: {{ request.user.email }}</p>
    <p>First Name: {{ request.user.first_name }}</p>
    <p>Last Name: {{ request.user.last_name }}</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-link text-decoration-none">Logout</button>
    </form>
</div>
{% endblock %}
