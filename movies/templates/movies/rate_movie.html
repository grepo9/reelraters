{% extends 'base.html' %}
{% load static%}
{% block content %}
<head>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'movies/css/rate_movie.css' %}">
</head>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        {% if movie.poster_image_url|slice:":8" != "https://" %}
            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_image_url }}" alt="{{ movie.title }}">
        {% else %}
            <img class="card-img-top" src="{{ movie.poster_image_url }}" alt="{{ movie.title }}">
        {% endif %}      
      </div>
      <div class="col-md-8">
        <h2>{{ movie.title }}</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="rating">Rating:</label>
            {% if existed_rating %}
              <input type="number" name="rating" required min="1" max="5" step="0.1" value="{{existed_rating.rating}}" class="form-control">
            {% else %}
              <input type="number" name="rating" required min="1" max="5" step="0.1" class="form-control">
            {% endif %}
          </div>
          <div class="form-group">
            <label for="review">Review:</label>
            {% if existed_review %}
              <textarea name="review" rows="4" cols="50" class="form-control">{{ existed_review.review }}</textarea>
            {% else %}
              <textarea name="review" rows="4" cols="50" class="form-control"></textarea>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
